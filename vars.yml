---

###--- Neccessary variables to set ---###


### Defines whether the storage configuration will run
configure_storage: yes
### Defines which block devices to use. Uncomment as neccessary###
vol_disks: 
#  - /dev/sdb
#  - /dev/sdc
#  - /dev/sdd

### Sets the total size of the volume to be created, since its LVM it can be larger than the single block device ###
lvm_size:  

### set the default veeam user password here ###
veeam_user_password: 


### Serveradmin settings ###
create_admin_user: no
serveradmin_name: serveradmin
serveradmin_password:

### Sensible default variables are set here ###
vol_name: veeamvol #name of the volume
vol_mount_point: /mnt/data #mount point of the volume
lvm_name: veeamlvm #name of the LVM.
veeam_user: vadmin #name of the user created

## Variables for security reporting ###
ssg_dir: /usr/share/xml/scap/ssg/content
ssg_profile: xccdf_org.ssgproject.content_profile_stig
results_file: initial_STIG_scan_results.xml
remediation_file: DISA_STIG_remediations.yml
report_file: initial_STIG_compliance_report.html
post_fix_results_file: post_fix_STIG_scan_results.xml
post_fix_report_file: post_fix_STIG_compliance_report.html