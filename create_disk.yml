---
#creates an xfs filesystem under an lvm to allow for later expansion if neccessary. 

- name: format and mount disk
  vars:
    storage_pools:
    - name: "{{lvm_name}}"
      type: lvm
      disks: "{{vol_disk}}"
      volumes:
        - name: "{{vol_name}}"
          size: "{{lvm_size}}"
          mount_point: "{{vol_mount_point}}"
          fs_type: xfs
    

